listenAddress: 192.168.0.1:8443

requestLogger:
  filename: logs/request.log
  maxsize: 1
  maxbackups: 10
  localtime: true

tlsInfo:
  enabled: true
  certFile: cert.pem
  keyFile: key.pem

mainPageInfo:
  title: Server Info
  cacheControlValue: public, max-age=60
  pushInfo:
    targets: [/style.css]

pprofInfo:
  enabled: true

staticFiles:

- httpPath: /style.css
  filePath: ./style.css
  cacheControlValue: public, max-age=60

- httpPath: /favicon.ico
  filePath: ./openbsd-favicon.ico
  cacheControlValue: public, max-age=60

staticDirectories:

- httpPath: /pfstat/
  directoryPath: /var/www/htdocs/pfstat

commandPushInfo:
  targets: [/style.css]

commands:

- httpPath: /arp
  description: arp
  command: /usr/sbin/arp
  args: [-an]

- httpPath: /dhcp-lease-list
  description: dhcp lease list
  command: /home/aaron/dhcp-leases/show-leases.sh

- httpPath: /dmesg
  description: dmesg
  command: dmesg

- httpPath: /ifconfig
  description: ifconfig
  command: /sbin/ifconfig

- httpPath: /netstat_an
  description: netstat -an
  command: netstat
  args: [-an]

- httpPath: /netstat_binh
  description: netstat -binh
  command: netstat
  args: [-binh]

- httpPath: /netstat_s
  description: netstat -s
  command: netstat
  args: [-s]

- httpPath: /ntpctl
  description: ntpctl
  command: ntpctl
  args: [-sa]

- httpPath: /sysctl_hw
  description: sysctl hw
  command: sysctl
  args: [hw]

- httpPath: /top
  description: top
  command: top
  args: [-b, -d1]

- httpPath: /tail_request_log
  description: tail request log
  command: tail
  args: [-n, 30, logs/request.log]

- httpPath: /unbound_infra
  description: unbound infra
  command: doas
  args: [/usr/sbin/unbound-control, dump_infra]

- httpPath: /unbound_stats
  description: unbound stats
  command: doas
  args: [/usr/sbin/unbound-control, stats_noreset]

- httpPath: /uptime
  description: uptime
  command: uptime

- httpPath: /vmstat
  description: vmstat
  command: vmstat

- httpPath: /vmstat_i
  description: vmstat -i
  command: vmstat
  args: [-i]

- httpPath: /w
  description: w
  command: w
