listenAddress: 192.168.0.1:8443

requestLogger:
  filename: logs/request.log
  maxsize: 1
  maxbackups: 10
  localtime: true

tlsInfo:
  enabled: true
  certFile: cert.pem
  keyFile: key.pem

mainPageInfo:
  title: Aaron's APU2
  cacheControlValue: public, max-age=60
  pushInfo:
    targets: [/style.css]

pprofInfo:
  enabled: true

staticFiles:

- httpPath: /style.css
  filePath: ./style.css
  cacheControlValue: public, max-age=60

staticDirectories:
- httpPath: /vnstat/
  directoryPath: /home/aaron/vnstat

commandPushInfo:
  targets: [/style.css]

commands:

- httpPath: /arp
  description: arp
  command: /usr/sbin/arp
  args: [-an]

- httpPath: /dhcp-lease-list
  description: dhcp lease list
  command: /home/aaron/rust-dhcp-leases/target/release/rust-dhcp-leases

- httpPath: /dmesg
  description: dmesg
  command: sudo
  args: [dmesg]

- httpPath: /ifconfig
  description: ifconfig
  command: /sbin/ifconfig

- httpPath: /lscpu
  description: lscpu
  command: lscpu

- httpPath: /ncal
  description: ncal
  command: ncal
  args: [-h, -y]

- httpPath: /netstat_an
  description: netstat -an
  command: netstat
  args: [-a, -n]

- httpPath: /netstat_s
  description: netstat -s
  command: netstat
  args: [-s]

- httpPath: /ntpq
  description: ntpq
  command: ntpq
  args: [-p]

- httpPath: /sensors
  description: sensors
  command: sensors

- httpPath: /top
  description: top
  command: top
  args: [-b, -n1]

- httpPath: /tail_request_log
  description: tail request log
  command: tail
  args: [-n, 30, logs/request.log]

- httpPath: /unbound_infra
  description: unbound infra
  command: sudo
  args: [unbound-control, dump_infra]

- httpPath: /unbound_stats
  description: unbound stats
  command: sudo
  args: [unbound-control, stats_noreset]

- httpPath: /uptime
  description: uptime
  command: uptime

- httpPath: /vmstat
  description: vmstat
  command: vmstat

- httpPath: /w
  description: w
  command: w
