listenAddress: :8000

tlsInfo:
  enabled: true
  certFile: cert.pem
  keyFile: key.pem

mainPageInfo:
  title: Aaron's Raspberry Pi
  cacheControlValue: public, max-age=60

pprofInfo:
  enabled: true

staticFiles:

- httpPath: /style.css
  filePath: ./style.css
  cacheControlValue: public, max-age=60

- httpPath: /favicon.ico
  filePath: ./favicon.ico
  cacheControlValue: public, max-age=60

commands:

- httpPath: /arp
  description: arp
  command: /usr/sbin/arp
  args: [-an]

- httpPath: /df
  description: df
  command: df
  args: [-h]

- httpPath: /dmesg
  description: dmesg
  command: dmesg

- httpPath: /ifconfig
  description: ifconfig
  command: /sbin/ifconfig

- httpPath: /iwconfig
  description: iwconfig
  command: /sbin/iwconfig

- httpPath: /log_ls
  description: log ls
  command: ls
  args: [-latrh, logs]

- httpPath: /log_tail
  description: log tail
  command: tail
  args: [-n30, logs/current]

- httpPath: /lscpu
  description: lscpu
  command: lscpu

- httpPath: /ncal
  description: ncal
  command: ncal
  args: [-h, -y]

- httpPath: /netstat_an
  description: netstat -an
  command: netstat
  args: [-a, -n]

- httpPath: /netstat_s
  description: netstat -s
  command: netstat
  args: [-s]

- httpPath: /ntpq
  description: ntpq
  command: ntpq
  args: [-p]

- httpPath: /pitemp
  description: pitemp
  command: /home/pi/bin/pitemp.sh

- httpPath: /top
  description: top
  command: top
  args: [-b, -n1]

- httpPath: /unifi_log
  description: unifi log
  command: sudo tail -n30 /var/log/unifi/server.log

- httpPath: /uptime
  description: uptime
  command: uptime

- httpPath: /vmstat
  description: vmstat
  command: vmstat

- httpPath: /w
  description: w
  command: w
